<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>Channel</title>

  <script>
  document.addEventListener("DOMContentLoaded",()=>{
    document.querySelector("select").onchange = ()=>{
      document.querySelector("#joinroombutton").disabled = false;
    }
  });
  </script>

</head>
<body id="body" style="margin:20px;">
  <div class="container">


  <div style="padding:20px;" class="card">
  <h1 class="card-header" style="margin-bottom:20px;">Hello {{ name }}</h1>
<form id="createroom" action="{{url_for("createroom")}}" method="post">
  Create New Room: <br>
  <input class="form-control" required id="roomname" style="width:50%;" name="name" type="text" placeholder="Enter Room Name">
  <button class="btn btn-outline-primary" id="createroombutton" >Create Room!</button><br><br>
  </form>

  <form required id="joinroom" action="{{url_for("joinroom")}}" method="post">
    Or Join Existing Room:<br>
      <select class="form-control" style="width:50%;" name="name">
        <option required disabled selected value> -- select an option -- </option>
        {% for room in roomlist %}
        <option value="{{ room }}">{{ room }}</option>
        {% endfor %}
    </select>
    <button disabled class="btn btn-outline-primary" id="joinroombutton" >Join room</button>
  </form>
  </div>
</div>
</body>
</html>
